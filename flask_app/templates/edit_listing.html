<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>listings</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <h1 class="mb-3 text-center">Edit listing</h1>
                </div>
                <div class="mb-3">
                    <form action="/dashboard">
                        <button type="submit" class="btn btn-link">Back to listings</button>
                    </form>
                </div>
                <div class="mb-3">
                    <form action="logout">
                        <button type="submit" class="btn btn-link">Log out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <form action="/update/listing/" method="post">
            {% with messages = get_flashed_messages(category_filter=['listing']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="fname" class="form-label">URL</label>
                <input type="text" class="form-control" id="location" name="url" value="{{one_listing.url}}">
            </div>
            <div>
                <label for="input-date">Task date</label>
                <input id="input-date" type="date" name="date" value="{{one_listing.date}}">
                <span class="result"></span>
            </div>
            <div class="form-outline">
                <label class="form-label" for="typeNumber">Description</label>
                <input type="text" id="typeText" class="form-control" name="description" value="{{one_listing.description}}" />
            </div>
            <div class="form-outline">
                <input type="hidden" name="details" value="System generated details">
            </div>
            <div class="form-outline">
                <label class="form-label" for="typeNumber">Notes</label>
                <input type="text" id="typeText" class="form-control" name="notes" value="{{one_listing.notes}}" />
            </div>
            <div class="mb-3">
                <input type="hidden" class="hidden" name="id" value="{{one_listing.id}}">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary">Save listing</button>
            </div>
        </form>
    </div>
